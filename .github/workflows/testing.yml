name: Testing

on:
  push:
    branches: [master]
  pull_request:
    branches: [master]

jobs:
  build:
    runs-on: macos-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v2
      - name: Force XCode 11.3
        run: sudo xcode-select -switch /Applications/Xcode_11.5.app
      - name: Testing iOS app
        run: exec ./.github/scripts/test_app.sh
